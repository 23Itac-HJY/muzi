<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>챌린저스</title>
  <style>
    h1 {
      color: white;
    }

    h3 {
      color: white;
    }
  </style>
</head>

<body style="background-color: black; ;">
  <script>
    let today = new Date();

    document.write(`<h1>${today.getFullYear()}년 ${today.getMonth()}월 ${today.getDate()}일</h1><br>`);
    document.write("<h3>지출없음</h3>")
  </script>
</body>

</html>
